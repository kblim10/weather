<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="10">
    <title>Stasiun Cuaca Lokal</title>
    <style>
        body { font-family: sans-serif; background-color: #f0f0f0; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { background-color: white; padding: 40px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); text-align: center; }
        h1 { color: #333; }
        .data-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 30px; }
        .metric { background-color: #e9f5ff; padding: 20px; border-radius: 8px; }
        .metric h2 { margin: 0; color: #555; font-size: 1.2em; }
        .metric p { margin: 5px 0 0; font-size: 2em; font-weight: bold; color: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h1>📊 Stasiun Cuaca Raspberry Pi</h1>
        <p>Data terakhir yang diterima:</p>
        <div class="data-grid">
            <div class="metric">
                <h2>🌡️ Suhu</h2>
                <p>{{ data.temperature }} &deg;C</p>
            </div>
            <div class="metric">
                <h2>💧 Kelembaban</h2>
                <p>{{ data.humidity }} %</p>
            </div>
            <div class="metric">
                <h2>💨 Kecepatan Angin</h2>
                <p>{{ data.wind_speed_kph }} kph</p>
            </div>
            <div class="metric">
                <h2>🧭 Arah Angin</h2>
                <p>{{ data.wind_direction }}</p>
            </div>
        </div>
        <p style="margin-top: 30px; font-size: 0.8em; color: #888;">Halaman ini akan refresh otomatis setiap 10 detik.</p>
    </div>
</body>
</html>
